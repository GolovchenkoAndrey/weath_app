<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather API</title>


	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	<div id="weather-app">
		
		<div class="main-day">
		<div class="far">
			<img class="" src="img/cel.png" alt="">
			<img class="activ" src="img/far.png" alt="">
		</div>
			<div class="timezone">
				
					<img src="" alt="">
			
				<div>
					<p class="main-city"></p>
					<p class="main-data">MONDAY, SEPT 25</p>
				</div>
			</div>
			<div class="main-day-temperature">
				
					<p></p>
					<p class="celsiy">°</p>
					
			
				
			</div>
			<div class="second-info">

				<span class="dew-point"><i class="fa fa-envira" aria-hidden="true"></i><p></p></span>
				<span class="humidity"><i class="fa fa-tint" aria-hidden="true"></i><p></p></span>
				<span class="pressure"><i class="fa fa-tachometer" aria-hidden="true"></i><p></p></span>
				
			</div>

			
		</div>

		<div class="next-day">

			<div class="srz one-day">
				<div>
					<p class="day"></p>
					<img src="" alt="">
					<div class="temperature"><p></p><p class="celsiy">°</p></div>
				</div>
			</div>
			<div class="srz two-day">
				<div>
					<p class="day"></p>
					<img src="" alt="">
					<div class="temperature"><p></p><p class="celsiy">°</p></div>
				</div>
				
			</div>
			<div class="srz three-day">
				<div>
					<p class="day"></p>
					<img src="" alt="">
					<div class="temperature"><p></p><p class="celsiy">°</p></div>
				</div>
			</div>
			<div class="srz four-day">
				<div>
					<p class="day"></p>
					<img src="" alt="">
					<div class="temperature"><p></p><p class="celsiy">°</p></div>
				</div>
			</div>

		</div>

	</div>

	<script

  		src="https://code.jquery.com/jquery-2.2.4.min.js"
  		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  		crossorigin="anonymous">
  			
  	</script>
  	<script src="https://use.fontawesome.com/a04a0d1e01.js"></script>
	<script src="main.js">	</script>
</body>
</html>
